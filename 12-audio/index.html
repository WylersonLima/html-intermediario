<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>

    <h1>Audio</h1>

    <audio src="caminho até o audio" controls autoplay preload="metadata"></audio>

    <p>atributo <strong>controls</strong> para utilizar e controlar o audio, e o <strong>autoplay</strong> para que o audio toque automaticamente! <strong>preload="metadata"</strong> para carregar algumas informações do audio e só carregar a musica se o usuario clicar</p>
    <!-- .ogg .mp3 .wav -->
    <audio controls>
        <source src="caminho até o audio.mp3" type="extensão do audio/mpeg">
        <source src="caminho até o audio.ogg" type="extensão do audio/ogg">
        <source src="caminho até o audio.wav" type="extensão do audio/wav">
        <p>Seu navegador não tem suporte à tag audio</p>
    </audio>

</body>
</html>
