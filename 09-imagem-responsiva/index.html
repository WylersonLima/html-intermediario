<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Picture</title>
</head>
<body>
    <h1>Picture com mobile first</h1>
    <picture>
        <source media="(min-width: 1024px)" srcset="https://placeholder.com/1200">
        <source media="(min-width: 768px)" srcset="https://placeholder.com/850">
        <source media="(min-width: 465px)" srcset="https://placeholder.com/500">
        <img src="https://placeholder.com/300/300" alt="imagem de um gatinho">
    </picture>

    <h2>Desktop first</h2>
    
    <picture>
        <source media="(max-width: 375px)" srcset="https://placeholder.com/250">
        <source media="(max-width: 425px)" srcset="https://placeholder.com/350">
        <source media="(max-width: 768px)" srcset="https://placeholder.com/500">
        <img src="https://placeholder.com/1200" alt="imagem de um gatinho">
    </picture>
</body>
</html>
